<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="ardox">
        <div id="container">
            <!-- =====navigation manu start -->
            <nav class="nav_area">
                <img src="images/ARDOX 2.png" alt="logo">
                <div class="nav_right">
                    <div class="login">
                        <a href="#">Log in</a>
                    </div>
                    <div class="register">
                        <a href="#">Register</a>
                    </div>
                </div>
            </nav>
            <!-- -----navigatiion manu end -->
            <!-- ====body_area start -->
                <div class="body_area">
                    <div class="img">
                        <img src="images/loginPicture.png" alt="loginimg">
                    </div>
                    <div class="form_area">
                        <div class="form_heading">
                            <h2>Hello !</h2>
                            <h2>welcome back</h2>
                        </div>
                        <form action="#">
                            <input type="email" placeholder="Enter Email">
                            <input type="password" placeholder="Enter Password">
                            <a href="#">forgot password ?</a>
                            <button type="submit">Sign in</button>
                        </form>
                        <div class="or_continue_area">
                            <div class="para">
                                <p>or continue with</p>
                            </div>
                        </div>
                        <div class="icons_area">
                            <div class="icon">
                                <img src="images/flat-color-icons_google.png" alt="google">
                            </div>
                            <div class="icon">
                                <img src="images/logos_facebook.png" alt="fb">
                            </div>
                            <div class="icon">
                                <img src="images/ion_logo-apple.png" alt="apple">
                            </div>
                        </div>
                        <div class="last">
                            <p>don't have an account ?</p>
                            <a href="#">create account !</a>
                        </div>
                    </div>
                </div>
            <!-- -----body_area end -->
        </div>
    </section>
</body>
</html>
